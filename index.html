			vec3 mod289(vec3 x)
			{
			return x - floor(x * (1.0 / 289.0)) * 289.0;
			}
	
			vec4 mod289(vec4 x)
			{
			return x - floor(x * (1.0 / 289.0)) * 289.0;
			}
	
			vec4 permute(vec4 x)
			{
			return mod289(((x*34.0)+1.0)*x);
			}
	
			vec4 taylorInvSqrt(vec4 r)
			{
			return 1.79284291400159 - 0.85373472095314 * r;
			}
	
			vec3 fade(vec3 t) {
			return t*t*t*(t*(t*6.0-15.0)+10.0);
			}
	
	
			float cnoise(vec3 P)
			{
			vec3 Pi0 = floor(P);
			vec3 Pi1 = Pi0 + vec3(1.0);
			Pi0 = mod289(Pi0);
			Pi1 = mod289(Pi1);
			vec3 Pf0 = fract(P);
			vec3 Pf1 = Pf0 - vec3(1.0);
			vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
			vec4 iy = vec4(Pi0.yy, Pi1.yy);
			vec4 iz0 = Pi0.zzzz;
			vec4 iz1 = Pi1.zzzz;
	
			vec4 ixy = permute(permute(ix) + iy);
			vec4 ixy0 = permute(ixy + iz0);
			vec4 ixy1 = permute(ixy + iz1);
	
			vec4 gx0 = ixy0 * (1.0 / 7.0);
			vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
			gx0 = fract(gx0);
			vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
			vec4 sz0 = step(gz0, vec4(0.0));
			gx0 -= sz0 * (step(0.0, gx0) - 0.5);
			gy0 -= sz0 * (step(0.0, gy0) - 0.5);
	
			vec4 gx1 = ixy1 * (1.0 / 7.0);
			vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
			gx1 = fract(gx1);
			vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
			vec4 sz1 = step(gz1, vec4(0.0));
			gx1 -= sz1 * (step(0.0, gx1) - 0.5);
			gy1 -= sz1 * (step(0.0, gy1) - 0.5);
	
			vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
			vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
			vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
			vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
			vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
			vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
			vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
			vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);
	
			vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
			g000 *= norm0.x;
			g010 *= norm0.y;
			g100 *= norm0.z;
			g110 *= norm0.w;
			vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
			g001 *= norm1.x;
			g011 *= norm1.y;
			g101 *= norm1.z;
			g111 *= norm1.w;
	
			float n000 = dot(g000, Pf0);
			float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
			float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
			float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
			float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
			float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
			float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
			float n111 = dot(g111, Pf1);
	
			vec3 fade_xyz = fade(Pf0);
			vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
			vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
			float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x);
			return 2.2 * n_xyz;

			g001 *= norm1.x;

			float n000 = dot(g000, Pf0);

			uniform float time;

			#define M_PI 3.1415926535897932384626433832795
	
			void main()

			gl_PointSize = 1.;
			v_uv          = uv;
			v_line_color   = line_color;
	
			// First perlin passes

				displacement       += pnoise( 8. * position + vec3( 0, speed * time * 20., 0 ), vec3( 100. ) ) * .1 * noise_range;
			}

				var background = new THREE.CubeTextureLoader()
					.setPath( 'textures/cube/MilkyWay/' )
					.load( [ 'dark-s_px.jpg', 'dark-s_nx.jpg', 'dark-s_py.jpg', 'dark-s_ny.jpg', 'dark-s_pz.jpg', 'dark-s_nz.jpg' ] );
				background.format = THREE.RGBFormat;

				clock = new THREE.Clock(true)

				scene = new THREE.Scene();
				scene.background = background;

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 100 );

				var geometry = new THREE.TorusKnotBufferGeometry( 0.4, 0.15, 150, 20 );
				var material = new THREE.MeshStandardMaterial( { roughness: 0.01, metalness: 0.2, envMap: background } );
				var mesh = new THREE.Mesh( geometry, material );
				mesh.position.y = 0.75;
				mesh.position.z = - 2;
				mesh.castShadow = true;
				mesh.receiveShadow = true;
				scene.add( mesh );

				var geometry = new THREE.BoxBufferGeometry( 1.5, 0.1, 1.5 );
				var material = new THREE.MeshPhongMaterial();
				var mesh = new THREE.Mesh( geometry, material );
				mesh.position.y = - 0.2;
				mesh.position.z = - 2;
				mesh.castShadow = true;
				mesh.receiveShadow = true;
				scene.add( mesh );

				var light = new THREE.DirectionalLight( 0x8800ff );
				light.position.set( - 1, 1.5, - 1.5 );
				light.castShadow = true;
				light.shadow.camera.zoom = 4;
				scene.add( light );
				light.target.position.set( 0, 0, - 2 );
				scene.add( light.target );

				// var helper = new THREE.CameraHelper( light.shadow.camera );
				// scene.add( helper );

				var light = new THREE.DirectionalLight(0xff0000);
				light.position.set( 1, 1.5, - 2.5 );
				light.castShadow = true;
				light.shadow.camera.zoom = 4;
				scene.add( light );
				light.target.position.set( 0, 0, - 2 );
				scene.add( light.target );
				

				////////////////////////////////////////////////////////////
				var uniforms ={
					time:{
						type: "f",
						value: 0.0
					},
					speed:{
						type: "f",
						value: 0.2
					},
					elevation:{
						type: "f",
						value: 1
					},
					noise_range:{
						type: "f",
						value: 2.1
					},
					offset:{
						type: "f",
						value: 0.6
					},
					perlin_passes:{
						type: "f",
						value: 1
					},
					sombrero_amplitude:{
						type: "f",
						value: 0.6
					},

					sombrero_frequency:{
						type: "f",
						value: 10
					},
					line_color:{
						type: "c",
						value: new THREE.Color('#e25cfe')
					}
				}

				var plane_geometry = new THREE.PlaneBufferGeometry(64, 64, 256, 256);

				wave_material = new THREE.ShaderMaterial({

					vertexShader: document.getElementById('shader-vertex-terrain-perlinsombrero').textContent,
					fragmentShader: document.getElementById('shader-fragment-terrain').textContent,
					wireframe: true,
					wireframeLinewidth: 1,
					transparent: true,
					uniforms: uniforms
				});

				groundMaterial = new THREE.MeshPhongMaterial({ color: 0x000000, specular: 0x050505 })


				waves = THREE.SceneUtils.createMultiMaterialObject( plane_geometry, [wave_material, groundMaterial] );

				// waves = new THREE.Mesh(plane_geometry, wave_material);
				waves.rotation.x = - Math.PI / 2;
				waves.position.y = -0.5;
				scene.add(waves);



				// var helper = new THREE.CameraHelper( light.shadow.camera );
				// scene.add( helper );

				// lensflare
				var loader = new THREE.TextureLoader();
				var texture0 = loader.load( "textures/lensflare/lensflare0.png" );
				var texture3 = loader.load( "textures/lensflare/lensflare3.png" );

				var lensflare = new THREE.Lensflare();
				lensflare.position.set( 0, 5, - 5 );
				lensflare.addElement( new THREE.LensflareElement( texture0, 700, 0 ) );
				lensflare.addElement( new THREE.LensflareElement( texture3, 60, 0.6 ) );
				lensflare.addElement( new THREE.LensflareElement( texture3, 70, 0.7 ) );
				lensflare.addElement( new THREE.LensflareElement( texture3, 120, 0.9 ) );
				lensflare.addElement( new THREE.LensflareElement( texture3, 70, 1 ) );
				scene.add( lensflare );

				//

				var geometry = new THREE.PlaneBufferGeometry( 1.4, 1.4 );
				reflector = new THREE.Reflector( geometry, {
					textureWidth: window.innerWidth * window.devicePixelRatio,
					textureHeight: window.innerHeight * window.devicePixelRatio
				} );
				reflector.position.x = 1;
				reflector.position.y = 0.5;
				reflector.position.z = - 3;
				reflector.rotation.y = - Math.PI / 4;
				scene.add( reflector );

				var geometry = new THREE.BoxBufferGeometry( 1.5, 1.5, 0.1 );
				var material = new THREE.MeshPhongMaterial();
				var mesh = new THREE.Mesh( geometry, material );
				mesh.position.z = - 0.07;
				mesh.castShadow = true;
				mesh.receiveShadow = true;
				reflector.add( mesh );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.autoClear = false;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				renderer.vr.enabled = true;
				document.body.appendChild( renderer.domElement );

				document.body.appendChild( WEBVR.createButton( renderer ) );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render() {

				var time = performance.now() * 0.0002;
				var mesh = scene.children[ 0 ];
				mesh.rotation.x = time * 2;
				mesh.rotation.y = time * 5;
				wave_material.uniforms['time'].value = clock.getElapsedTime();

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
